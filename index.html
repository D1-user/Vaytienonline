<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký vay tiền</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .required::after {
      content: '*';
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Đăng ký vay tiền</h2>
  <form id="loanForm" action="https://script.google.com/macros/s/AKfycbwXTBPnYT44LZvGK35E77HS8mrKPUJk9wt5GqcyIcaiPfe8J_5HMmGbdpIwWxLmhfDy/exec" method="POST">

    <div class="form-group">
      <label for="fullName" class="required">Họ và tên:</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="required">Số điện thoại:</label>
      <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" required>
    </div>
    <div class="form-group">
      <label for="dob" class="required">Số CCCD:</label>
      <input type="number" class="form-control" id="dob" name="dob" placeholder="Nhập số CCCD" required>
    </div>
    <div class="form-group">
      <label for="address" class="required">Địa chỉ:</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" required>
    </div>
    <div class="form-group">
      <label for="occupation" class="required">Nghề nghiệp:</label>
      <select class="form-control" id="occupation" name="occupation" required>
        <option value="">Chọn nghề nghiệp</option>
        <option value="Công ty hưởng lương">Công ty hưởng lương</option>
        <option value="Công việc tự do - Tự kinh doanh">Công việc tự do - Tự kinh doanh</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="income" class="required">Thu nhập/tháng:</label>
        <input type="number" class="form-control" id="income" name="income" placeholder="Nhập thu nhập" required>
      </div>
      <div class="form-group col-md-6">
        <label for="loanAmount" class="required">Số tiền cần vay:</label>
        <input type="number" class="form-control" id="loanAmount" name="loanAmount" placeholder="Nhập số tiền cần vay" required>
      </div>
    </div>
    <div class="form-group">
      <label for="loanTerm" class="required">Kỳ hạn mong muốn (tháng):</label>
      <input type="number" class="form-control" id="loanTerm" name="loanTerm" placeholder="Nhập kỳ hạn vay" required>
    </div>
    <div class="form-group">
      <label for="documents" class="required">Chứng từ có thể cung cấp:</label>
      <select class="form-control" id="documents" name="documents" multiple required>
        <option value="Sao kê lương hoặc phiếu lương">Sao kê lương hoặc phiếu lương</option>
        <option value="Cà vẹt xe">Cà vẹt xe</option>
        <option value="Hóa đơn điện">Hóa đơn điện</option>
        <option value="Bảo hiểm nhân thọ">Bảo hiểm nhân thọ</option>
        <option value="Có lịch sử từng vay tiền, từng mua đồ trả góp">Có lịch sử từng vay tiền, từng mua đồ trả góp</option>
      </select>
    </div>
    <div class="form-group">
      <label for="referral">Người giới thiệu:</label>
      <input type="text" class="form-control" id="referral" name="referral" placeholder="Nhập người giới thiệu">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1" role="dialog" aria-labelledby="thankYouModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="thankYouModalLabel">Cảm ơn bạn!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Đăng ký thành công! Chúng tôi sẽ liên hệ lại với bạn sớm nhất có thể.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("B4PnFcbuvDgI2Ijd9");
  document.getElementById('loanForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var formData = new FormData(this);

    // Gửi dữ liệu qua EmailJS
    emailjs.sendForm('service_9ga33jg', 'template_jbmr6vc', this)
      .then(function(response) {
        console.log('Email sent:', response);

        // Sau khi gửi email thành công, gửi dữ liệu đến Google Sheets
        fetch('https://script.google.com/macros/s/AKfycbwGKRUi7Vk2V6lg2A3HQWI3fB2_YnIJplsw5MbAfG4OgFG8DyeQUyBJD_OWZw9kGY5Q/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(result => {
          console.log(result); // In kết quả từ Google Script vào console log (để gỡ lỗi)

          if (result === "Success") {
            $('#thankYouModal').modal('show'); // Hiển thị modal thông báo thành công
            document.getElementById('loanForm').reset(); // Reset form sau khi gửi thành công
          } else {
            alert('Đã xảy ra lỗi khi gửi dữ liệu vào Google Sheets. Vui lòng thử lại sau.'); // Hiển thị thông báo lỗi nếu không thành công
          }
        })
        .catch(error => console.error('Error:', error)); // Xử lý lỗi khi gửi dữ liệu vào Google Sheets
      }, function(error) {
        console.error('Email send error:', error);
        alert('Đã xảy ra lỗi khi gửi email. Vui lòng thử lại sau.');
      });
  });
</script>

</body>
</html>
